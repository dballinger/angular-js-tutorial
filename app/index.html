<!doctype html>
<html lang="en" ng-app="tutorial">
<head>
    <meta charset="utf-8">
    <title>AngularJS Tutorial</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/i18n/angular-locale_en-gb.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="container" ng-controller="ProductCtrl">
<h1>AngularJS Tutorial</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label for="product" class="col-lg-2 control-label">Product</label>

        <div class="col-lg-4">
            <input type="text" class="form-control" id="product">
        </div>
    </div>
    <div class="form-group">
        <label for="price" class="col-lg-2 control-label">Nett price</label>

        <div class="col-lg-2">
            <input type="text" class="form-control" id="price">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </div>
</form>
<table class="table">
    <thead>
    <tr>
        <th>Product</th>
        <th>Nett price</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in data.products">
        <td>{{product.name}}</td>
        <td>{{product.price | currency:}}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
